<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>CLK.BlazorCoreLab.HybridApp</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="CLK.BlazorCoreLab.HybridApp.styles.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <script>
        window.initializeDotNetReference = function (dotNetRef) {
            window.dotNetReference = dotNetRef;
        };

        window.callDotNetMethodFromJS = function () {
            if (window.dotNetReference) {
                window.dotNetReference.invokeMethodAsync(
                    'SayHello',
                    "Hello World"
                ).then(result => {
                    console.log('Result from .NET:', result);
                }).catch(error => {
                    console.error('Error calling .NET method:', error);
                });
            } else {
                console.error('DotNet reference not initialized.');
            }
        };
    </script>
</head>

<body>

    <div class="status-bar-safe-area"></div>

    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <script src="_framework/blazor.webview.js" autostart="false"></script>
    <div id="script"></div>

</body>

</html>
